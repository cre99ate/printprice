<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="new-main.js"></script>


    <title>출력물계산기</title>
</head>

<body>
    <div class="head">
        <div class="headtext">
            <h2>출력물계산기</h2>
        </div>
        <div class="content_movebtn">
            <input class="move_btn" type="button" onclick="location.href='channel.html'" value="채널">
            <input class="move_btn" type="button" onclick="location.href='scasi.html'" value="스카시">
            <input class="move_btn" type="button" onclick="location.href='lightLed.html'" value="전광판">
        </div>
    </div>
    <div class="content">
        <div class="infobox">
            <div class="whinfo">
                <label>가로 <input class="text_box" type="number" min=0 id="width-print" autofocus name="print-info"
                        value="">
                    cm</label>
                <p></p>
                <label>세로 <input class="text_box" type="number" min=0 id="height-print" name="print-info" value="">
                    cm</label>
                <p></p>
                <label>수량 <input class="text_box" type="number" min=1 id="ea-print" name="print-info" value="1">
                    장</label>
                <p></p>
                <p id="hebe">헤베 :</p>
            </div>
            <div class="clear">
                <input type="button" id="clear_btn" value="입력초기화">
            </div>
        </div>
        <div class="workselect">
            <div class='select'>
                <select id="select-paper">
                    <option class='option-top' value="원단선택" selected>원단선택</option>
                    <optgroup label="후렉스">
                        <option class='option-frame' value="조명후렉스">조명후렉스</option>
                        <option class='option-frame' value="그레이후렉스">그레이후렉스</option>
                        <option class='option-frame' value="메쉬천">메쉬천</option>
                    </optgroup>
                    <optgroup label="현수막">
                        <option class='option-cloth' value="일반현수막">일반현수막</option>
                        <option class='option-cloth' value="대형현수막">대형현수막</option>
                        <option class='option-cloth' value="동일저가">동일데이터-저가</option>
                        <option class='option-cloth' value="동일보급">동일데이터-보급</option>
                    </optgroup>
                    <optgroup label="수성">
                        <option class='option-sheet' value="유포지">유포지</option>
                        <option class='option-sheet' value="유포그레이">유포그레이</option>
                        <option class='option-sheet' value="캘지">캘지</option>
                        <option class='option-sheet' value="캘지그레이">유포그레이</option>
                        <option class='option-sheet' value="패트지">패트지</option>
                        <option class='option-sheet' value="와이드칼라">와이트칼라</option>
                    </optgroup>
                    <optgroup label="시트">
                        <option class='option-sheet' value="일반시트">일반시트</option>
                        <option class='option-sheet' value="철판시트">철판시트</option>
                        <option class='option-sheet' value="차량시트">차량시트</option>
                        <option class='option-sheet' value="조명시트">조명시트</option>
                        <option class='option-sheet' value="투명시트">투명시트</option>
                        <option class='option-sheet' value="엠보시트">엠보시트</option>
                        <option class='option-sheet' value="타공채널시트">타공채널시트</option>
                        <option class='option-sheet' value="타공썬팅시트">타공썬팅시트</option>
                    </optgroup>
                </select>
            </div>
            <div class='method'>
                <div id="hide-coat" style="display: none;">
                    <div>
                        <input type="radio" id='coat1' name="radio-method" value="출력만">
                        <label for='coat1'>출력만(코팅x)</label><br>
                    </div>
                    <div>
                        <input type="radio" id='coat2' name="radio-method" value="무광코팅">
                        <label for='coat2'>무광코팅</label><br>
                    </div>
                    <div>
                        <input type="radio" id='coat3' name="radio-method" value="유광코팅">
                        <label for='coat3'>유광코팅</label><br>
                    </div>
                    <div>
                        <input type="radio" id='coat4' name="radio-method" value="유브이코팅">
                        <label for='coat4'>유브이코팅</label><br>
                    </div>
                    <div>
                        <input type="radio" id='coat5' name="radio-method" value="양면코팅">
                        <label for='coat5'>양면코팅</label>
                    </div>
                </div>
                <div id="hide-frame" style="display: none;">
                    <div>
                        <input type="radio" id='frame1' name="radio-method" value="출력일반">
                        <label for='frame1'>출력만(일반)</label><br>
                    </div>
                    <div>
                        <input type="radio" id='frame2' name="radio-method" value="출력풀칼라">
                        <label for='frame2'>출력만(풀칼라)</label><br>
                    </div>
                    <div>
                        <input type="radio" id='frame3' name="radio-method" value="제작일반">
                        <label for='frame3'>후렘제작(일반)</label><br>
                    </div>
                    <div>
                        <input type="radio" id='frame4' name="radio-method" value="제작풀칼라">
                        <label for='frame4'>후렘제작(풀칼라)</label>
                    </div>
                </div>
                <div id="hide-cloth" style="display: none;">
                    <div id="hide-cloth-1">
                        <input type="radio" id='cloth1' name="radio-method" value="cloth_30">
                        <label for='cloth1'>30폭</label>
                    </div>
                    <div id="hide-cloth-2">
                        <input type="radio" id='cloth2' name="radio-method" value="cloth_40">
                        <label for='cloth2'>40폭</label>
                    </div>
                    <div id="hide-cloth-3">
                        <input type="radio" id='cloth3' name="radio-method" value="cloth_50">
                        <label for='cloth3'>50폭</label>
                    </div>
                    <div id="hide-cloth-4">
                        <input type="radio" id='cloth4' name="radio-method" value="cloth_60">
                        <label for='cloth4'>60폭</label>
                    </div>
                    <div id="hide-cloth-5">
                        <input type="radio" id='cloth5' name="radio-method" value="cloth_70">
                        <label for='cloth5'>70폭</label>
                    </div>
                    <div id="hide-cloth-6">
                        <input type="radio" id='cloth6' name="radio-method" value="cloth_80">
                        <label for='cloth6'>80폭</label>
                    </div>
                    <div id="hide-cloth-7">
                        <input type="radio" id='cloth7' name="radio-method" value="cloth_90">
                        <label for='cloth7'>90폭</label>
                    </div>
                    <div id="hide-cloth-8">
                        <input type="radio" id='cloth8' name="radio-method" value="cloth_100">
                        <label for='cloth8'>100폭</label>
                    </div>
                    <div id="hide-cloth-9">
                        <input type="radio" id='cloth9' name="radio-method" value="cloth_110">
                        <label for='cloth9'>110폭</label>
                    </div>
                    <div id="hide-cloth-10">
                        <input type="radio" id='cloth10' name="radio-method" value="cloth_120">
                        <label for='cloth10'>120폭</label>
                    </div>
                    <div id="hide-cloth-11">
                        <input type="radio" id='cloth11' name="radio-method" value="cloth_127">
                        <label for='cloth11'>127폭</label>
                    </div>
                    <div id="hide-cloth-12">
                        <input type="radio" id='cloth12' name="radio-method" value="cloth_130">
                        <label for='cloth12'>130폭</label>
                    </div>
                    <div id="hide-cloth-13">
                        <input type="radio" id='cloth13' name="radio-method" value="cloth_137">
                        <label for='cloth13'>137폭</label>
                    </div>
                    <div id="hide-cloth-14">
                        <input type="radio" id='cloth14' name="radio-method" value="cloth_140">
                        <label for='cloth14'>140폭</label>
                    </div>
                    <div id="hide-cloth-15">
                        <input type="radio" id='cloth15' name="radio-method" value="cloth_150">
                        <label for='cloth15'>150폭</label>
                    </div>
                    <div id="hide-cloth-16">
                        <input type="radio" id='cloth16' name="radio-method" value="cloth_160">
                        <label for='cloth16'>160폭</label>
                    </div>
                    <div id="hide-cloth-17">
                        <input type="radio" id='cloth17' name="radio-method" value="cloth_180">
                        <label for='cloth17'>180폭</label>
                    </div>
                </div>
            </div>
        </div>
        <div class="infonumber">
            <ul class="ink name">
                <li>수성</li>
                <li>약솔벤</li>
                <li>강솔벤</li>
                <li>라텍스</li>
                <li>유브이(c)</li>
                <li>유브이(cw)</li>
                <li>유브이(cwc)</li>
                <li>유브이(w)</li>
            </ul>
            <ul class="ink price">
                <li>원</li>
                <li>원</li>
                <li>원</li>
                <li>원</li>
                <li>원</li>
                <li>원</li>
                <li>원</li>
                <li>원</li>
            </ul>
        </div>
        <div class="input">
            <button id="btn">계산하기</button>
        </div>
    </div>
    <script>
        let selected_paper = null; //원단선택값   
        
        const select_paper = document.getElementById("select-paper"); //원단종류선택자                
        const selected_option = document.getElementsByTagName('option');

        const radio_method = document.getElementsByName('radio-method');

        const hide_cloth = document.getElementById('hide-cloth');
        const hide_coat = document.getElementById('hide-coat');
        const hide_frame = document.getElementById('hide-frame');

        const clear_btn = document.getElementById('clear_btn'); //초기화버튼

        const option_frame = document.getElementsByName('option-frame');
        const option_cloth = document.getElementsByName('option-cloth');
        const option_sheet = document.getElementsByName('option-sheet');

        let selected_value = null;

        select_paper.addEventListener('change', function () {

            let select_index;

            for (let i = 0; i < selected_option.length; i++) {
                if (selected_option[i].selected) {
                    select_index = i;
                }
            }
            selected_paper = selected_option[select_index].value;

            let selected_className = selected_option[select_index].className; //원단 클래스네임
            selected_value = selected_option[select_index].value;

            if (selected_className === 'option-frame') {
                
                hide_coat.style.display = "none";
                hide_frame.style.display = "block";
                hide_cloth.style.display = "none";

                document.getElementById('frame1').checked = true;


            } else if (selected_className === 'option-cloth') {
                
                hide_coat.style.display = "none";
                hide_frame.style.display = "none";
                hide_cloth.style.display = "block";

                document.getElementById('cloth7').checked = true;

                if ( selected_value === '동일저가' || selected_value === '동일보급'){

                    
                    for (let i=0; i < 17; i++){ //현수막 원단 종류개수(총 17건)

                        let clothIndex = 'hide-cloth-' + (i+1);
                        if ( clothIndex === 'hide-cloth-5' || clothIndex === 'hide-cloth-7' )
                            document.getElementById(clothIndex).style.display = "block";
                        else {
                            document.getElementById(clothIndex).style.display = "none";
                        }                        
                    }
                    
                } else if ( selected_value === '대형현수막' ){

                    for (let i=0; i < 17; i++){ //현수막 원단 종류개수(총 17건)
                        let clothIndex = 'hide-cloth-' + (i+1);                        
                        document.getElementById(clothIndex).style.display = "none";
                        }                                             
                
                } else {
                    for (let i=0; i < 17; i++){ //현수막 원단 종류개수(총 17건)
                    let clothIndex = 'hide-cloth-' + (i+1);                        
                    document.getElementById(clothIndex).style.display = "block";
                    }   
                }

            } else if (selected_className === 'option-sheet') {
                
                hide_coat.style.display = "block";
                hide_frame.style.display = "none";
                hide_cloth.style.display = "none";

                document.getElementById('coat1').checked = true;

            } else {
                
                hide_coat.style.display = "none";
                hide_frame.style.display = "none";
                hide_cloth.style.display = "none";
            }
        })

        clear_btn.addEventListener('click', function () {
            document.getElementById('width-print').value = "";
            document.getElementById('height-print').value = "";
            document.getElementById('ea-print').value = 1;

            select_paper.selectedIndex = 0;
            hide_coat.style.display = "none";
            hide_frame.style.display = "none";
            hide_cloth.style.display = "none";

        })

        document.getElementById('btn').addEventListener('click', function () {
            //치수입력
            const imageWidth = document.getElementById('width-print').value;
            const imageLength = document.getElementById('height-print').value;
            const imageEa = document.getElementById('ea-print').value;

            
            if ( selected_value === '대형현수막' ){
                selected_method = null;
            } else {
                for (let i = 0; i < radio_method.length; i++) {
                    if (radio_method[i].checked === true) {                    
                            selected_method = radio_method[i].value;
                        }
                    }
            }

            if (imageWidth === "" || imageLength === "") {
                alert('치수를 기입하세요');
            } else if (selected_paper === null || selected_paper === '원단종류') {
                alert('원단종류를 선택하세요');
            } else {
               
                Price(imageWidth, imageLength, imageEa, selected_paper, selected_method);
            }
        });
    </script>
</body>

</html>
